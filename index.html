<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius Converter</title>
</head>

<body>
    <h1>Fahrenheit to Celsius Converter (°F to °C)</h1>

    <label for="fahrenheit">Enter Fahrenheit:</label>
    <input type="number" id="fahrenheit" min="-459.67" step="0.1" onchange="convertToFahrenheit()">

    <p id="result"></p>

    <script>
        function convertToFahrenheit() {
            var fahrenheit = document.getElementById("fahrenheit").value;
            var celsius = (fahrenheit - 32) * (5/9);

            document.getElementById("result").innerHTML = fahrenheit + " Fahrenheit is " + celsius.toFixed(2) + " Celsius.";
        }
    </script>
</body>

</html>
